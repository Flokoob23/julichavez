<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JULI CHAVEZ – Fotografía</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="main-header">
    <img id="logo" src="assets/logo.png" alt="Juli Chavez Logo">
    <h1>JULI CHAVEZ</h1>
    <h2>fotografía</h2>
  </header>

  <main id="content">
    <section id="albums"></section>
    <section id="gallery" class="hidden"></section>
    <section id="lightbox" class="hidden">
      <img id="lightbox-img" src="" alt="">
      <button id="next-photo">Siguiente</button>
      <button id="add-to-cart">Agregar al carrito ($1.500)</button>
    </section>

    <section id="cart">
      <p>Carrito: <span id="cart-count">0</span> fotos - $<span id="cart-total">0</span></p>
      <button id="checkout">Finalizar compra</button>
    </section>

    <section id="summary" class="hidden">
      <h3>Resumen de compra</h3>
      <div id="selected-photos"></div>
      <p>Total: $<span id="summary-total">0</span></p>
      <a id="whatsapp-link" target="_blank">Enviar pedido por WhatsApp</a>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
